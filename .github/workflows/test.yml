name: test       # ワークフローの名前
on: push         # いつこのワークフローを走らせるか
jobs:            # ジョブのリスト
  test:          # testというジョブ
    runs-on: ubuntu-latest  # どの環境で動かすか
    steps:       # 手続きの記述
      - uses: actions/checkout@v3  # actions/checkoutのバージョン3を使用
      - name: All test
        run: bash -xv ./test.bash  # テストのシェルスクリプトを実行

